<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          background-color: #2196F3;
          padding: 10px;
        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
        </style>
</head>
<body>
    <h1>Grid elements</h1>
    <div class="grid-container">
        <div class="grid-item">Mango</div>
        <div class="grid-item">Grapes</div>
        <div class="grid-item">Apple</div>  
        <div class="grid-item">Kiwi</div>
        <div class="grid-item">Figs</div>
        <div class="grid-item">Banana</div>  
        <div class="grid-item">Watermelon</div>
        <div class="grid-item">Muskmelon</div>
        <div class="grid-item">pear</div>  
      </div>
      
</body>
</html>
