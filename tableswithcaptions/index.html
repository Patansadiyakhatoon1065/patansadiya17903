<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Headers and Captions</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
    }
</style>
<body>
    <h1>Product Inventory</h1>
    <table>
        <caption>Product Details</caption>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Refrigerator</td>
                <td>Appliances</td>
                <td>$20,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Air conditioner</td>
                <td>Appliances</td>
                <td>$40,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
