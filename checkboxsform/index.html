<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences Form</title>
</head>
<body>
    <center><h1>Different types of travel vehicles</h1></center>
    <form>
        <h3>choose the different options from the above?</h3>
        <label for="Car">
        <input type="checkbox" id="Car" name="Car" value="Car">Car
    </label><br><br>
        <label for="Bike">
        <input type="checkbox" id="bike" name="bike"  value="bike">Bike
    </label><br><br>
        <label for="Bus">
        <input type="checkbox" id="Bus" name="bus"  value="bus">Bus
    </label><br><br>
        <label for="Taxi">
        <input type="checkbox" id="Taxi" name="taxi"  value="taxi">Taxi
        </label><br><br>
        <label for="Skateboard">
        <input type="checkbox" id="Skateboard" name="Skateboard"  value="Skateboard">Skateboard
    </label><br><br>
    <button type="submit">Submit</button>
    </form>
    



    <h3>Different Modals in Cars</h3>
    <form>
        <label for="category">Select Cars:</label>
        <select id="category" name="category">
            <option value="category1">Thar</option>
            <option value="category2">Lamborghini</option>
            <option value="category3">BMW</option>
            <option value="category4">Bugatti</option>
            <option value="category5">Ferrari</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
